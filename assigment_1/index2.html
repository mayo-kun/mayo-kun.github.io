<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Your Potential with AltSchool Africa - sign up Now!</title>
    <link href="./assets/altschool.jpg" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <p>
        <a href="./index.html"><b>Home</b></a>
        <a href="./index2.html"><b>Application Form</b></a>
      </p>
    </nav>

    <main>
      <h1>ALT SCHOOL Application Form</h1>
      <h2>Fill in your details</h2>
      <form action="process-application.php" method="post">
        <label for="fname" title="First Name">First Name:</label>
        <input
          type="text"
          id="fname"
          name="name"
          required
          placeholder="Enter first name"
        /><br /><br />

        <label for="lname" title="Last Name">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="name"
          recquired
          placeholder="Enter last name"
        />
        <br /><br />

        <label for="gender" title="Gender">Gender:</label>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">female</option></select
        ><br /><br />

        <label for="date_of_birth" title="Date of birth">Date of birth</label>
        <input
          type="date"
          id="date_of_birth"
          name="date of birth"
          required
        /><br /><br />

        <label for="Email" title="Email Address">Email Address </label>
        <input
          type="text"
          id="Email"
          name="Email Address"
          required
          placeholder="Enter email address"
        /><br /><br />

        <label for="education_level" title="Educational level"
          >Educational level</label
        >
        <select name="Educational level" id="educational_level" required>
          <option value="" disabled selected>Select level of education</option>
          <option value="Bsc" disabled>Bsc</option>
          <option value="Msc">Msc</option>
          <option value="Diploma">Diploma</option>
          <option value="Doctorate(PHD)">Doctorate(PHD)</option>
          <option value="High school/Secondary school">
            High school/Secondary school
          </option>
          <option value="Under Graduate">Under Graduate</option>
          <option value="Junior/Middle school">Junior/Middle school</option>
          <option value="Post Graduate">Post Graduate</option></select
        ><br /><br />

        <label for="Country" title="Country">Country</label>
        <select name="Country" id="Country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="AF">Afghanistan</option>
          <option value="AL">Albania</option>
          <option value="DZ">Algeria</option>
          <option value="AD">Andorra</option>
          <option value="AO">Angola</option>
          <option value="AR">Argentina</option>
          <option value="AM">Armenia</option>
          <option value="AU">Australia</option>
          <option value="AT">Austria</option>
          <option value="AZ">Azerbaijan</option></select
        ><br /><br />

        <label for="city_of_residence" title="State/City of Residence"
          >State/City of Residence*</label
        >
        <input
          type="text"
          name="city of Residence"
          required
          id="city of Residence"
          placeholder="Enter your State of Residence"
        /><br /><br />

        <label for="employment_status" title="Employment Status"
          >Employment Status</label
        >
        <select name="employment status" id="employment_status" required>
          <option value="" disabled selected>Select employment status</option>
          <option value="employed">employed</option>
          <option value="unemployed">unemployed</option>
          <option value="self-employed">self-employed</option></select
        ><br /><br />

        <label for="pnumb" title="Phone Number">Phone Number</label>
        <input
          type="tel"
          name="pnumb"
          id="pnumb"
          placeholder="08166203000"
          required
        /><br /><br />

        <label for="school" title="Choose School">Choose School</label>
        <select name="school" id="school" required>
          <option value="" disabled selected>Select school</option>
          <option value="Creative_economy">School of Creative economy</option>
          <option value="Business">School of Business</option></select
        ><br /><br />

        <label for="Course_of_study" title="Choose Course of Study"
          >Choose Course of Study</label
        >
        <select name="channel" id="Course_of_study">
          <option value="" disabled selected>Select course</option>
          <option value=""></option></select
        ><br /><br />

        <label for="info_about_us" title="How did you here about us?"
          >How did you here about us?</label
        >
        <select name="channel" id="info_about_us" required>
          <option value="" disabled selected>Select channel</option>
          <option value="Facebook">Facebook</option>
          <option value="Linkedin">inkedin</option>
          <option value="Youtube">Youtube</option>
          <option value="Friend">Friend</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Instagram">Instagram</option>
          <option value="Bill Board">BilInstagraml Board</option>
          <option value="Other">Other</option></select
        ><br /><br />

        <label for="discount" title="Scholarship/Discount Code (optional)"
          >Scholarship/Discount Code (optional)</label
        >
        <input
          type="text"
          name="discount code"
          id="discount"
          placeholder="Scholarshipor student ID discount codes"
        />

        <p>
          By clicking continue, I agree to
          <a href="https://www.altschoolafrica.com/terms">Terms of Use</a>and
          acknowledge that I have read the
          <a href="https://altschoolafrica.com/terms"> Privacy Policy.</a>
        </p>

        <!--more form fields as per ALT SCHOOL application form-->

        <input type="submit" value="Proceed" /><br /><br />
      </form>
      <p>
        Already have an account?
        <a href="https://portal.altschoolafrica.com/auth/login">Sign in</a>
      </p>

      <section>
        <a href="./index.html" style="align-items: center">Home page</a>
      </section>
    </main>
  </body>
</html>
